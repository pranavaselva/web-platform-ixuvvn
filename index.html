<!-- 
  
  This is the project-based Lab on the following concepts 
  1. HTML Block elements
  2. In line elements 


Project description: Build a webpage on your hobbies

Challenge 1: Use appropriate Block elements while building your webpage.

Challenge 2: Use appropriate in line elements while building your hobbies webpage.

Important note: Add comments above the tag to mention the HTML element type 

-->
<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <!-- Heading tags (Block element) -->
    <h1>My Hobbies</h1>
    <h2>Here are my list of my hobbies</h2>
    <!-- Unordered list (Block element) -->
    <ul>
      <li><strong>Meditation</strong></li>
    </ul>
    <!-- image tag (inlne element) -->
    <img
      src="https://neuro.wharton.upenn.edu/wp-content/uploads/2020/04/iStock-Blog2-e1585773724832.jpg"
      alt=""
      height="300"
    />
    <!-- <hr> : Thematic break (Block element) -->
    <hr />
    <ul>
      <!-- <strong tag>: Bold with Emphasis  -->
      <li><strong>Playing Cricket</strong></li>
    </ul>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVs5ROY-GoN-L1VZ9TOidqtKEUGPvgi4Vm5w&usqp=CAU"
      alt=""
      height="300"
      width="450"
    />
    <hr />
    <ul>
      <li><strong>Playing Chess</strong></li>
    </ul>
    <img
    src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjMVMbvrbtynre_pTsLBE8Z739dsaEVpXgiw&usqp=CAU""
    alt="" height="300" width="450">
    <!-- <p>: paragraph tag (Block element) -->
    <p>Made with ðŸ’– by pranava</p>
  </body>
</html>
